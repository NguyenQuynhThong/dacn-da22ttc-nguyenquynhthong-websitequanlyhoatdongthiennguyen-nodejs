    <script>
        // Check auth - ch·ªâ ki·ªÉm tra user
        if (!auth.isLoggedInAs('user')) {

        function formatMoney(a) { return new Intl.NumberFormat('vi-VN').format(a) + 'ƒë'; }
        function formatDate(d) { return new Date(d).toLocaleDateString('vi-VN'); }
        function timeAgo(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            if (seconds < 60) return 'V·ª´a xong';
            if (seconds < 3600) return Math.floor(seconds / 60) + ' ph√∫t tr∆∞·ªõc';
            if (seconds < 86400) return Math.floor(seconds / 3600) + ' gi·ªù tr∆∞·ªõc';
            if (seconds < 604800) return Math.floor(seconds / 86400) + ' ng√†y tr∆∞·ªõc';
            return formatDate(date);
        }

        function getStatusBadge(status, type) {
            if (type === 'donation') {
                const badges = {
                    'cho_xac_nhan': '<span class="px-2 py-1 bg-yellow-100 text-yellow-700 text-xs rounded-full">Ch·ªù x√°c nh·∫≠n</span>',
                    'thanh_cong': '<span class="px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full">Th√†nh c√¥ng</span>',
                    'that_bai': '<span class="px-2 py-1 bg-red-100 text-red-700 text-xs rounded-full">Th·∫•t b·∫°i</span>'
                };
                return badges[status] || '';
            } else {
                const badges = {
                    'cho_duyet': '<span class="px-2 py-1 bg-yellow-100 text-yellow-700 text-xs rounded-full">Ch·ªù duy·ªát</span>',
                    'duyet': '<span class="px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full">ƒê√£ duy·ªát</span>',
                    'tu_choi': '<span class="px-2 py-1 bg-red-100 text-red-700 text-xs rounded-full">T·ª´ ch·ªëi</span>',
                    'hoan_thanh': '<span class="px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full">Ho√†n th√†nh</span>'
                };
                return badges[status] || '';
            }
        }

        // Load all data
        async function loadAllData() {
            const token = auth.getToken('user');
            const headers = { 'Authorization': `Bearer ${token}` };

            try {
                // Load donations
                const donationsRes = await fetch(`${CONFIG.API_URL}/profile/donations`, { headers });
                const donationsData = await donationsRes.json();
                const donations = donationsData.success ? donationsData.data.map(d => ({
                    ...d,
                    type: 'donation',
                    date: d.ngay_gop
                })) : [];

                // Load participations
                const participationsRes = await fetch(`${CONFIG.API_URL}/profile/participations`, { headers });
                const participationsData = await participationsRes.json();
                const participations = participationsData.success ? participationsData.data.map(p => ({
                    ...p,
                    type: 'participation',
                    date: p.ngay_dang_ky
                })) : [];

                // Load liked
                const likedRes = await fetch(`${CONFIG.API_URL}/profile/liked`, { headers });
                const likedData = await likedRes.json();
                const liked = likedData.success ? likedData.data.map(l => ({
                    ...l,
                    type: 'liked',
                    date: l.ngay_thich
                })) : [];

                // Load comments
                const commentsRes = await fetch(`${CONFIG.API_URL}/profile/comments`, { headers });
                const commentsData = await commentsRes.json();
                const comments = commentsData.success ? commentsData.data.map(c => ({
                    ...c,
                    type: 'comment',
                    date: c.ngay_binh_luan
                })) : [];

                // Combine and sort by date
                allActivities = [...donations, ...participations, ...liked, ...comments]
                    .sort((a, b) => new Date(b.date) - new Date(a.date));

                // Update stats
                const totalDonated = donations.filter(d => d.trang_thai === 'thanh_cong')
                    .reduce((sum, d) => sum + parseFloat(d.so_tien), 0);
                document.getElementById('totalDonated').textContent = formatMoney(totalDonated);
                document.getElementById('totalParticipated').textContent = participations.length;
                document.getElementById('totalLiked').textContent = liked.length;
                document.getElementById('totalComments').textContent = comments.length;

                renderActivities();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('activityList').innerHTML = '<p class="text-center text-red-500 py-8">L·ªói t·∫£i d·ªØ li·ªáu</p>';
            }
        }

        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-blue-500', 'text-blue-600', 'border-b-2');
                btn.classList.add('text-gray-500');
            });
            document.querySelector(`[data-tab="${tab}"]`).classList.add('border-b-2', 'border-blue-500', 'text-blue-600');
            document.querySelector(`[data-tab="${tab}"]`).classList.remove('text-gray-500');
            renderActivities();
        }

            let filtered = allActivities;
            if (currentTab !== 'all') {
                const typeMap = { 'donations': 'donation', 'participations': 'participation', 'liked': 'liked', 'comments': 'comment' };
                filtered = allActivities.filter(a => a.type === typeMap[currentTab]);

                            </div>

                            </div>

                    `;
                } else if (activity.type === 'liked') {
                    return `
                        <div class="flex gap-4 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center flex-shrink-0">

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                </svg>

                    `;
                }

        }

        // X·ª≠ l√Ω hash URL ƒë·ªÉ chuy·ªÉn tab
        function handleHashChange() {
            const hash = window.location.hash;
            const hashToTab = {
                '#tham-gia': 'participations',
                '#quyen-gop': 'donations',
                '#da-thich': 'liked',
                '#binh-luan': 'comments'

            if (hashToTab[hash]) {
                showTab(hashToTab[hash]);
            }
        }

        // Init
        loadAllData();
        
        // X·ª≠ l√Ω hash khi trang load
        handleHashChange();
        
        // L·∫Øng nghe thay ƒë·ªïi hash
        window.addEventListener('hashchange', handleHashChange);
    </script>
