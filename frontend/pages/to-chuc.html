    <script src="../assets/js/config.js"></script>
    <script>
        let currentPage = 1;
        const limit = 12;

        const user = auth.getUser('user');

            document.getElementById('userName').textContent = user.ho_ten || 'Ng∆∞·ªùi d√πng';

                document.getElementById('userDropdown').classList.add('hidden');

        });
        function logout() { auth.logoutAs('user'); window.location.href = 'login.html'; }

        function formatMoney(a) { return new Intl.NumberFormat('vi-VN').format(a) + 'ƒë'; }

        function getFieldLabel(f) {

                'giao_duc': 'Gi√°o d·ª•c', 'y_te': 'Y t·∫ø', 'moi_truong': 'M√¥i tr∆∞·ªùng',
                'cuu_tro': 'C·ª©u tr·ª£', 'tre_em': 'Tr·∫ª em', 'nguoi_gia': 'Ng∆∞·ªùi gi√†', 'khac': 'Kh√°c'

        }

        function getFieldColor(f) {

                'y_te': 'bg-red-100 text-red-700',
                'moi_truong': 'bg-green-100 text-green-700',
                'cuu_tro': 'bg-orange-100 text-orange-700',
                'tre_em': 'bg-pink-100 text-pink-700',
                'nguoi_gia': 'bg-purple-100 text-purple-700',
                'khac': 'bg-gray-100 text-gray-700'
            };
            return colors[f] || 'bg-gray-100 text-gray-700';
        }

        async function loadOrganizations(page = 1) {
            currentPage = page;
            const grid = document.getElementById('orgGrid');
            grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500">ƒêang t·∫£i...</div>';

            const params = new URLSearchParams({
                page, limit,
                linh_vuc: document.getElementById('filterLinhVuc').value,
                search: document.getElementById('searchInput').value

            try {
                const res = await fetch(`${CONFIG.API_URL}/tochuc?${params}`);
                const data = await res.json();

                if (!data.success || data.data.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500">Kh√¥ng c√≥ t·ªï ch·ª©c n√†o</div>';

                        <div class="p-6">
                            <div class="flex items-center gap-4 mb-4">

                            </div>
                            
                            <p class="text-gray-600 text-sm mb-4 line-clamp-2">${org.mo_ta || 'Ch∆∞a c√≥ m√¥ t·∫£'}</p>
                            
                            <div class="grid grid-cols-2 gap-3 mb-4 text-center">
                                <div class="bg-gray-50 rounded-lg p-2">
                                    <p class="text-lg font-bold text-blue-600">${org.so_chien_dich_dang_chay || 0}</p>
                                    <p class="text-xs text-gray-500">Chi·∫øn d·ªãch</p>
                                </div>
                                <div class="bg-gray-50 rounded-lg p-2">
                                    <p class="text-lg font-bold text-green-600">${formatMoney(org.tong_quyen_gop || 0)}</p>
                                    <p class="text-xs text-gray-500">ƒê√£ quy√™n g√≥p</p>
                                </div>
                            </div>

                            ${org.dia_chi ? `<p class="text-sm text-gray-500 mb-4 truncate">üìç ${org.dia_chi}</p>` : ''}

                            <a href="to-chuc-detail.html?id=${org.to_chuc_id}" 
                                class="block w-full text-center gradient-primary text-white py-2 rounded-lg font-medium btn-hover">
                                Xem chi ti·∫øt
                            </a>
                        </div>
                    </div>
                `).join('');

                renderPagination(data.pagination);
            } catch (error) {
                console.error('Error:', error);
                grid.innerHTML = '<div class="col-span-full text-center py-10 text-red-500">L·ªói t·∫£i d·ªØ li·ªáu</div>';
            }
        }

        function renderPagination(pagination) {
            const { page, totalPages } = pagination;
            if (totalPages <= 1) {
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            let html = '';
            for (let i = 1; i <= totalPages; i++) {
                html += `<button onclick="loadOrganizations(${i})" 
                    class="px-4 py-2 rounded-lg ${i === page ? 'bg-blue-600 text-white' : 'bg-white hover:bg-gray-100'}">${i}</button>`;
            }
            document.getElementById('pagination').innerHTML = html;
        }

        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => loadOrganizations(1), 500);
        });

        loadOrganizations();
    </script>
