                const res = await fetch(`${CONFIG.API_URL}/follow/tochuc/${orgId}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.success && !data.followed) {
                    btn.closest('.flex').remove();
                    // Check if list is empty
                    if (document.getElementById('followingList').children.length === 0) {
                        document.getElementById('followingList').innerHTML = '<p class="text-gray-500 text-center py-4">Ch∆∞a theo d√µi t·ªï ch·ª©c n√†o</p>';
                    }
                }
            } catch (e) {
                alert('L·ªói h·ªßy theo d√µi');
            }
        }

        // Edit modal
        function openEditModal() {
            if (!profileData) return;
            document.getElementById('editName').value = profileData.ho_ten || '';
            document.getElementById('editPhone').value = profileData.so_dien_thoai || '';
            document.getElementById('editBirthday').value = profileData.ngay_sinh ? profileData.ngay_sinh.split('T')[0] : '';
            document.getElementById('editGender').value = profileData.gioi_tinh || 'khac';
            document.getElementById('editAddress').value = profileData.dia_chi || '';
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const token = auth.getToken('user');

            try {
                const res = await fetch(`${CONFIG.API_URL}/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        ho_ten: document.getElementById('editName').value,
                        so_dien_thoai: document.getElementById('editPhone').value,
                        ngay_sinh: document.getElementById('editBirthday').value || null,
                        gioi_tinh: document.getElementById('editGender').value,
                        dia_chi: document.getElementById('editAddress').value
                    })
                });
                const data = await res.json();

                if (data.success) {
                    alert('C·∫≠p nh·∫≠t th√†nh c√¥ng!');
                    closeEditModal();
                    loadProfile();
                } else {
                    alert(data.message);
                }
            } catch (e) {
                alert('L·ªói c·∫≠p nh·∫≠t');
            }
        });

        // Upload avatar
        async function uploadAvatar(input) {
            if (!input.files || !input.files[0]) return;
            
            const file = input.files[0];
            if (file.size > 5 * 1024 * 1024) {
                alert('·∫¢nh kh√¥ng ƒë∆∞·ª£c l·ªõn h∆°n 5MB');
                return;
            }

            const formData = new FormData();
            formData.append('avatar', file);

            const token = auth.getToken('user');
            try {
                const res = await fetch(`${CONFIG.API_URL}/profile/avatar`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                const data = await res.json();

                if (data.success) {
                    alert('C·∫≠p nh·∫≠t avatar th√†nh c√¥ng!');
                    loadProfile();
                    // C·∫≠p nh·∫≠t localStorage v·ªõi key ri√™ng c·ªßa user
                    const user = auth.getUser('user');
                    if (user) {
                        user.avatar_url = data.avatar_url;
                        localStorage.setItem('user_user', JSON.stringify(user));
                    }
                } else {
                    alert(data.message || 'L·ªói upload');
                }
            } catch (e) {
                console.error(e);
                alert('L·ªói upload avatar');
            }
            input.value = '';
        }

        // Init
        loadProfile();
    </script>
