    <script>
        let currentPage = 1;

        // Format currency

        // Format date
        function formatDate(dateStr) {

        // Get status badge
        function getStatusBadge(status) {
            const badges = {
                'dang_dien_ra': '<span class="px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full">ƒêang di·ªÖn ra</span>',
                'cho_duyet': '<span class="px-2 py-1 bg-yellow-100 text-yellow-700 text-xs rounded-full">Ch·ªù duy·ªát</span>',
                'ket_thuc': '<span class="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded-full">ƒê√£ k·∫øt th√∫c</span>',
                'bi_huy': '<span class="px-2 py-1 bg-red-100 text-red-700 text-xs rounded-full">ƒê√£ h·ªßy</span>'
            };
            return badges[status] || '';
        }

        // Get field label
        function getFieldLabel(field) {
            const labels = {
                'giao_duc': 'Gi√°o d·ª•c',
                'y_te': 'Y t·∫ø',
                'moi_truong': 'M√¥i tr∆∞·ªùng',
                'cuu_tro': 'C·ª©u tr·ª£',
                'tre_em': 'Tr·∫ª em',
                'nguoi_gia': 'Ng∆∞·ªùi gi√†',
                'khac': 'Kh√°c'
            };
            return labels[field] || field;
        }

        // Load campaigns
        async function loadCampaigns(page = 1) {
            currentPage = page;
            const grid = document.getElementById('campaignGrid');
            grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500">ƒêang t·∫£i...</div>';

            const params = new URLSearchParams({
                page,
                limit,
                trang_thai: document.getElementById('filterTrangThai').value,
                linh_vuc: document.getElementById('filterLinhVuc').value,
                sort: document.getElementById('filterSort').value,
                search: document.getElementById('searchInput').value
            });

            try {
                const res = await fetch(`${CONFIG.API_URL}/chien-dich?${params}`);
                const data = await res.json();

                if (!data.success || data.data.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500">Kh√¥ng c√≥ chi·∫øn d·ªãch n√†o</div>';
                    document.getElementById('pagination').innerHTML = '';
                    return;
                }

                grid.innerHTML = data.data.map(c => {
                    const progress = c.muc_tieu_tien > 0 ? (c.so_tien_da_quyen_gop / c.muc_tieu_tien * 100).toFixed(1) : 0;
                    const defaultImg = 'https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?w=600';

                    return `
                        <div class="bg-white rounded-lg shadow overflow-hidden hover:shadow-lg transition-shadow">
                            <div class="relative">
                                <img src="${c.hinh_anh_url || defaultImg}" alt="${c.ten_chien_dich}" 
                                    class="w-full h-48 object-cover" onerror="this.src='${defaultImg}'">
                                <div class="absolute top-2 right-2">${getStatusBadge(c.trang_thai)}</div>
                            </div>
                            <div class="p-4">
                                <div class="flex items-center gap-2 mb-2">
                                    <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                                        ${c.ten_to_chuc.charAt(0)}
                                    </div>
                                    <div>
                                        <span class="text-sm text-gray-600">${c.ten_to_chuc}</span>
                                        <span class="text-xs text-gray-400 block">${getFieldLabel(c.linh_vuc)}</span>
                                    </div>
                                </div>
                                <h3 class="font-bold text-gray-800 mb-2 line-clamp-2">${c.ten_chien_dich}</h3>
                                <p class="text-gray-600 text-sm mb-3 line-clamp-2">${c.mo_ta || ''}</p>
                                
                                <div class="mb-3">
                                    <div class="flex justify-between text-sm mb-1">
                                        <span class="text-gray-600">ƒê√£ quy√™n g√≥p</span>
                                        <span class="font-semibold text-green-600">${formatMoney(c.so_tien_da_quyen_gop)}</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-green-500 h-2 rounded-full" style="width: ${Math.min(progress, 100)}%"></div>
                                    </div>
                                    <div class="flex justify-between text-xs text-gray-500 mt-1">
                                        <span>${progress}%</span>
                                        <span>M·ª•c ti√™u: ${formatMoney(c.muc_tieu_tien)}</span>
                                    </div>
                                </div>

                                <div class="flex items-center justify-between text-xs text-gray-500 mb-3">
                                    <span>üìÖ ${formatDate(c.ngay_bat_dau)} - ${formatDate(c.ngay_ket_thuc)}</span>
                                    <span>üìç ${c.dia_diem || 'Ch∆∞a x√°c ƒë·ªãnh'}</span>
                                </div>

                                <div class="flex gap-2">
                                    <a href="chien-dich-detail.html?id=${c.chien_dich_id}" 
                                        class="flex-1 text-center border border-gray-300 py-2 rounded-lg font-medium hover:bg-gray-50">
                                        Chi ti·∫øt
                                    </a>
                                    ${c.trang_thai === 'dang_dien_ra' ? `
                                        <button onclick="openDonateModal(${c.chien_dich_id}, '${c.ten_chien_dich.replace(/'/g, "\\'")}')" 
                                            class="flex-1 gradient-primary text-white py-2 rounded-lg font-medium btn-hover">
                                            Quy√™n g√≥p
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                // Pagination
                renderPagination(data.pagination);
            } catch (error) {
                console.error('Error:', error);
                grid.innerHTML = '<div class="col-span-full text-center py-10 text-red-500">L·ªói t·∫£i d·ªØ li·ªáu</div>';
            }
        }

        function renderPagination(pagination) {
            const { page, totalPages } = pagination;
            if (totalPages <= 1) {
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            let html = '';
            for (let i = 1; i <= totalPages; i++) {
                html += `<button onclick="loadCampaigns(${i})" 
                    class="px-4 py-2 rounded-lg ${i === page ? 'bg-blue-600 text-white' : 'bg-white hover:bg-gray-100'}">${i}</button>`;
            }
            document.getElementById('pagination').innerHTML = html;
        }

        // Search
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function () {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => loadCampaigns(1), 500);
        });

        // Donate Modal
        function openDonateModal(id, name) {
            if (!auth.isLoggedInAs('user')) {
                alert('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ quy√™n g√≥p');
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('donateCampaignId').value = id;
            document.getElementById('donateModalCampaign').textContent = name;
            document.getElementById('donateModal').classList.remove('hidden');
        }

        function closeDonateModal() {
            document.getElementById('donateModal').classList.add('hidden');
            document.getElementById('donateForm').reset();
        }

        function setAmount(amount) {
            document.getElementById('donateAmount').value = amount;
        }

        document.getElementById('donateForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const id = document.getElementById('donateCampaignId').value;
            const token = auth.getToken('user');

            try {
                const res = await fetch(`${CONFIG.API_URL}/chien-dich/${id}/donate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        so_tien: parseInt(document.getElementById('donateAmount').value),
                        ghi_chu: document.getElementById('donateNote').value,
                        an_danh: document.getElementById('donateAnonymous').checked
                    })
                });
                const data = await res.json();

                if (data.success) {
                    alert('Quy√™n g√≥p th√†nh c√¥ng! C·∫£m ∆°n b·∫°n ƒë√£ ƒë√≥ng g√≥p.');
                    closeDonateModal();
                    loadCampaigns(currentPage);
                } else {
                    alert(data.message || 'C√≥ l·ªói x·∫£y ra');
                }
            } catch (error) {
                alert('L·ªói k·∫øt n·ªëi server');
            }
        });

        // Join Modal
        function openJoinModal(id, name) {
            if (!auth.isLoggedInAs('user')) {
                alert('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ƒëƒÉng k√Ω tham gia');
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('joinCampaignId').value = id;
            document.getElementById('joinModalCampaign').textContent = name;
            document.getElementById('joinModal').classList.remove('hidden');
        }

        function closeJoinModal() {
            document.getElementById('joinModal').classList.add('hidden');
            document.getElementById('joinForm').reset();
        }

        document.getElementById('joinForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const id = document.getElementById('joinCampaignId').value;
            const token = auth.getToken('user');

            try {
                const res = await fetch(`${CONFIG.API_URL}/chien-dich/${id}/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        ly_do_tham_gia: document.getElementById('joinReason').value,
                        ky_nang: document.getElementById('joinSkills').value
                    })
                });
                const data = await res.json();

                if (data.success) {
                    alert('ƒêƒÉng k√Ω th√†nh c√¥ng! Vui l√≤ng ch·ªù t·ªï ch·ª©c ph√™ duy·ªát.');
                    closeJoinModal();
                } else {
                    alert(data.message || 'C√≥ l·ªói x·∫£y ra');
                }
            } catch (error) {
                alert('L·ªói k·∫øt n·ªëi server');
            }
        });

        // Initial load
        loadCampaigns();
    </script>
