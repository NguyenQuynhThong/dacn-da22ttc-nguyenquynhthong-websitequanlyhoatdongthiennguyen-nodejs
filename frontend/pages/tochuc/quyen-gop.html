<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Quyên góp - Tổ chức</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="flex">
        <!-- Sidebar -->
        <div id="tochuc-sidebar"></div>

        <!-- Main Content -->
        <main class="flex-1 ml-64 p-6">
            <!-- Header -->
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Quản lý Quyên góp</h1>
                <p class="text-gray-500">Theo dõi các khoản quyên góp cho chiến dịch của bạn</p>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">Tổng quyên góp</p>
                            <p class="text-2xl font-bold text-green-600" id="statTotal">0đ</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">Số lượt quyên góp</p>
                            <p class="text-2xl font-bold text-blue-600" id="statCount">0</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">Trung bình/lượt</p>
                            <p class="text-2xl font-bold text-purple-600" id="statAvg">0đ</p>
                        </div>
                        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">Thành công</p>
                            <p class="text-2xl font-bold text-emerald-600" id="statSuccess">0</p>
                        </div>
                        <div class="w-12 h-12 bg-emerald-100 rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <!-- Biểu đồ quyên góp theo thời gian -->
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-semibold text-gray-800">Quyên góp theo thời gian</h3>
                        <select id="chartPeriod" onchange="updateCharts()" class="text-sm border rounded px-2 py-1">
                            <option value="7">7 ngày qua</option>
                            <option value="30" selected>30 ngày qua</option>
                            <option value="90">3 tháng qua</option>
                        </select>
                    </div>
                    <canvas id="donationChart" height="200"></canvas>
                </div>
                <!-- Biểu đồ theo chiến dịch -->
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="font-semibold text-gray-800 mb-4">Quyên góp theo chiến dịch</h3>
                    <canvas id="campaignChart" height="200"></canvas>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-lg shadow mb-6 p-4">
                <div class="flex flex-wrap gap-3 items-center">
                    <select id="campaignFilter" onchange="applyFilters()" class="px-3 py-2 border rounded-lg text-sm">
                        <option value="">Tất cả chiến dịch</option>
                    </select>
                    <select id="statusFilter" onchange="applyFilters()" class="px-3 py-2 border rounded-lg text-sm">
                        <option value="">Tất cả trạng thái</option>
                        <option value="thanh_cong">Thành công</option>
                        <option value="dang_xu_ly">Đang xử lý</option>
                        <option value="that_bai">Thất bại</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="Tìm theo tên người quyên góp..." 
                        class="px-3 py-2 border rounded-lg text-sm w-64" oninput="applyFilters()">
                    <button onclick="resetFilters()" class="px-3 py-2 text-gray-500 hover:text-gray-700 text-sm">
                        Xóa bộ lọc
                    </button>
                </div>
            </div>

            <!-- Donations Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Người quyên góp</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Chiến dịch</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">Số tiền</th>
                                <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Phương thức</th>
                                <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Trạng thái</th>
                                <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Ngày</th>
                            </tr>
                        </thead>
                        <tbody id="donationsList" class="divide-y divide-gray-200">
                            <tr>
                                <td colspan="6" class="px-4 py-8 text-center text-gray-500">Đang tải...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/tochuc-sidebar.js"></script>
    <script src="../../assets/js/unread-messages.js"></script>
    <script>
        // Check auth
        if (!auth.isLoggedInAs('tochuc')) {
            window.location.href = '../login-tochuc.html';
        }

        let allDonations = [];
        let allCampaigns = [];

        function logout() {
            auth.logoutAs('tochuc');
            window.location.href = '../login-tochuc.html';
        }

        function formatMoney(amount) {
            return new Intl.NumberFormat('vi-VN').format(amount || 0) + 'đ';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleDateString('vi-VN', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        function getStatusBadge(status) {
            const badges = {
                'thanh_cong': '<span class="px-2 py-1 bg-green-100 text-green-700 rounded-full text-xs">Thành công</span>',
                'dang_xu_ly': '<span class="px-2 py-1 bg-yellow-100 text-yellow-700 rounded-full text-xs">Đang xử lý</span>',
                'that_bai': '<span class="px-2 py-1 bg-red-100 text-red-700 rounded-full text-xs">Thất bại</span>'
            };
            return badges[status] || `<span class="px-2 py-1 bg-gray-100 text-gray-700 rounded-full text-xs">${status}</span>`;
        }

        function getPaymentMethod(method) {
            const methods = {
                'momo': 'MoMo',
                'vnpay': 'VNPay',
                'bank': 'Chuyển khoản',
                'cash': 'Tiền mặt'
            };
            return methods[method] || method || '-';
        }

        // Charts
        let donationChart = null;
        let campaignChart = null;

        function updateCharts() {
            const days = parseInt(document.getElementById('chartPeriod').value);
            const now = new Date();
            const startDate = new Date(now.getTime() - days * 24 * 60 * 60 * 1000);
            
            // Lọc quyên góp thành công trong khoảng thời gian
            const filtered = allDonations.filter(d => {
                if (d.trang_thai !== 'thanh_cong') return false;
                const date = new Date(d.ngay_gop);
                return date >= startDate && date <= now;
            });

            // Biểu đồ theo ngày
            updateDonationChart(filtered, days);
            // Biểu đồ theo chiến dịch
            updateCampaignChart();
        }

        function updateDonationChart(filtered, days) {
            const labels = [];
            const data = [];
            const now = new Date();

            for (let i = days - 1; i >= 0; i--) {
                const date = new Date(now.getTime() - i * 24 * 60 * 60 * 1000);
                const dateStr = date.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit' });
                labels.push(dateStr);

                const dayTotal = filtered
                    .filter(d => {
                        const dDate = new Date(d.ngay_gop);
                        return dDate.toDateString() === date.toDateString();
                    })
                    .reduce((sum, d) => sum + (d.so_tien || 0), 0);
                data.push(dayTotal);
            }

            if (donationChart) donationChart.destroy();
            
            const ctx = document.getElementById('donationChart').getContext('2d');
            donationChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Số tiền quyên góp',
                        data: data,
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (ctx) => formatMoney(ctx.raw)
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: (value) => value >= 1000000 ? (value/1000000) + 'M' : value >= 1000 ? (value/1000) + 'K' : value
                            }
                        }
                    }
                }
            });
        }

        function updateCampaignChart() {
            const campaignTotals = {};
            allDonations.filter(d => d.trang_thai === 'thanh_cong').forEach(d => {
                const name = d.ten_chien_dich || 'Khác';
                campaignTotals[name] = (campaignTotals[name] || 0) + (d.so_tien || 0);
            });

            const sorted = Object.entries(campaignTotals).sort((a, b) => b[1] - a[1]).slice(0, 5);
            const labels = sorted.map(([name]) => name.length > 20 ? name.substring(0, 20) + '...' : name);
            const data = sorted.map(([, total]) => total);
            const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];

            if (campaignChart) campaignChart.destroy();

            const ctx = document.getElementById('campaignChart').getContext('2d');
            campaignChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: (ctx) => `${ctx.label}: ${formatMoney(ctx.raw)}`
                            }
                        }
                    }
                }
            });
        }

        // Load donations
        async function loadDonations() {
            const token = auth.getToken('tochuc');
            if (!token) return;

            try {
                const res = await fetch(`${CONFIG.API_URL}/organization/quyen-gop`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (data.success) {
                    allDonations = data.data;
                    extractCampaigns();
                    updateStats();
                    updateCharts();
                    renderDonations();
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('donationsList').innerHTML = 
                    '<tr><td colspan="6" class="px-4 py-8 text-center text-red-500">Lỗi kết nối server</td></tr>';
            }
        }

        function extractCampaigns() {
            const campaignMap = new Map();
            allDonations.forEach(d => {
                if (d.chien_dich_id && !campaignMap.has(d.chien_dich_id)) {
                    campaignMap.set(d.chien_dich_id, d.ten_chien_dich);
                }
            });
            allCampaigns = Array.from(campaignMap, ([id, name]) => ({ id, name }));
            
            const select = document.getElementById('campaignFilter');
            select.innerHTML = '<option value="">Tất cả chiến dịch</option>' +
                allCampaigns.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        function updateStats() {
            const successful = allDonations.filter(d => d.trang_thai === 'thanh_cong');
            const total = successful.reduce((sum, d) => sum + (d.so_tien || 0), 0);
            const count = successful.length;
            const avg = count > 0 ? Math.round(total / count) : 0;

            document.getElementById('statTotal').textContent = formatMoney(total);
            document.getElementById('statCount').textContent = allDonations.length;
            document.getElementById('statAvg').textContent = formatMoney(avg);
            document.getElementById('statSuccess').textContent = count;
        }

        function applyFilters() {
            renderDonations();
        }

        function resetFilters() {
            document.getElementById('campaignFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('searchInput').value = '';
            renderDonations();
        }

        function renderDonations() {
            let filtered = [...allDonations];

            // Filter by campaign
            const campaignId = document.getElementById('campaignFilter').value;
            if (campaignId) {
                filtered = filtered.filter(d => d.chien_dich_id == campaignId);
            }

            // Filter by status
            const status = document.getElementById('statusFilter').value;
            if (status) {
                filtered = filtered.filter(d => d.trang_thai === status);
            }

            // Search by name
            const search = document.getElementById('searchInput').value.toLowerCase().trim();
            if (search) {
                filtered = filtered.filter(d => 
                    (d.ten_nguoi_quyen_gop || '').toLowerCase().includes(search) ||
                    (d.email || '').toLowerCase().includes(search)
                );
            }

            if (filtered.length === 0) {
                document.getElementById('donationsList').innerHTML = 
                    '<tr><td colspan="6" class="px-4 py-8 text-center text-gray-500">Không có quyên góp nào</td></tr>';
                return;
            }

            document.getElementById('donationsList').innerHTML = filtered.map(d => `
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 text-sm font-medium">
                                ${d.an_danh ? '?' : (d.ten_nguoi_quyen_gop || 'A').charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <p class="font-medium text-gray-800">${d.an_danh ? 'Ẩn danh' : (d.ten_nguoi_quyen_gop || '-')}</p>
                                <p class="text-xs text-gray-500">${d.an_danh ? '' : (d.email || '')}</p>
                            </div>
                        </div>
                    </td>
                    <td class="px-4 py-3">
                        <p class="text-sm text-blue-600">${d.ten_chien_dich || '-'}</p>
                    </td>
                    <td class="px-4 py-3 text-right">
                        <p class="font-semibold text-green-600">${formatMoney(d.so_tien)}</p>
                    </td>
                    <td class="px-4 py-3 text-center">
                        <span class="text-sm text-gray-600">${getPaymentMethod(d.phuong_thuc)}</span>
                    </td>
                    <td class="px-4 py-3 text-center">
                        ${getStatusBadge(d.trang_thai)}
                    </td>
                    <td class="px-4 py-3 text-center">
                        <span class="text-sm text-gray-500">${formatDate(d.ngay_gop)}</span>
                    </td>
                </tr>
            `).join('');
        }

        // Init
        loadDonations();
    </script>
</body>
</html>
