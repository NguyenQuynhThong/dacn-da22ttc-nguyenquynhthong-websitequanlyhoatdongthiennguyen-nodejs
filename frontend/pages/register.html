<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Thiện Nguyện</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="../index.html" class="flex items-center gap-2">
                <div class="w-10 h-10 gradient-heart rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <span class="text-2xl font-bold text-gray-800">Thiện Nguyện</span>
            </a>
            <a href="login.html" class="text-blue-600 hover:underline font-medium">Đăng nhập</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-lg mx-auto px-4 py-8">
        <div class="bg-white rounded-lg card-shadow p-6">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Tạo tài khoản mới</h1>
                <p class="text-gray-600 mt-1">Nhanh chóng và dễ dàng</p>
            </div>

            <!-- Alert -->
            <div id="alertBox" class="hidden mb-4"></div>

            <!-- Google Sign Up -->
            <button 
                type="button" 
                onclick="signUpWithGoogle()"
                class="w-full flex items-center justify-center gap-3 border border-gray-300 py-3 rounded-lg hover:bg-gray-50 transition-colors mb-4"
            >
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span class="text-gray-700 font-medium">Đăng ký với Google</span>
            </button>

            <!-- Divider -->
            <div class="divider my-5">
                <span>hoặc</span>
            </div>

            <!-- Register Form -->
            <form id="registerForm" class="space-y-4">
                <input 
                    type="text" 
                    id="hoTen" 
                    placeholder="Họ và tên"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none"
                    required
                >
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none"
                    required
                >
                <input 
                    type="tel" 
                    id="soDienThoai" 
                    placeholder="Số điện thoại"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none"
                >
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Mật khẩu (ít nhất 6 ký tự)"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none pr-12"
                        required
                        minlength="6"
                    >
                    <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>
                <div class="relative">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Nhập lại mật khẩu"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none pr-12"
                        required
                    >
                    <button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>

                <!-- Vai trò -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Bạn muốn:</label>
                    <div class="flex gap-4">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="vaiTro" value="tinh_nguyen_vien" checked class="w-4 h-4 text-blue-600">
                            <span class="text-gray-700">Tham gia tình nguyện</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="vaiTro" value="manh_thuong_quan" class="w-4 h-4 text-blue-600">
                            <span class="text-gray-700">Quyên góp từ thiện</span>
                        </label>
                    </div>
                </div>

                <!-- Terms -->
                <p class="text-xs text-gray-500">
                    Bằng cách nhấp vào Đăng ký, bạn đồng ý với 
                    <a href="#" class="text-blue-600 hover:underline">Điều khoản</a> và 
                    <a href="#" class="text-blue-600 hover:underline">Chính sách quyền riêng tư</a> của chúng tôi.
                </p>

                <button 
                    type="submit" 
                    id="registerBtn"
                    class="w-full gradient-green text-white font-semibold py-3 rounded-lg btn-hover text-lg"
                >
                    Đăng ký
                </button>
            </form>

            <p class="text-center text-gray-600 mt-6">
                Đã có tài khoản? 
                <a href="login.html" class="text-blue-600 hover:underline font-medium">Đăng nhập</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-8">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <p class="text-center text-gray-400 text-sm">© 2025 Thiện Nguyện</p>
        </div>
    </footer>

    <script src="../assets/js/config.js"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Google Sign Up
        function signUpWithGoogle() {
            google.accounts.id.initialize({
                client_id: CONFIG.GOOGLE_CLIENT_ID,
                callback: handleGoogleResponse
            });
            google.accounts.id.prompt();
        }

        async function handleGoogleResponse(response) {
            try {
                const res = await api.post('/auth/google', {
                    credential: response.credential
                });
                const data = await res.json();

                if (!res.ok) throw new Error(data.message || 'Đăng ký Google thất bại');

                auth.setUser(data.token, data.user, 'user');
                ui.showAlert(document.getElementById('alertBox'), 'Đăng ký thành công!', 'success');
                setTimeout(() => window.location.href = 'home.html', 1000);
            } catch (err) {
                ui.showAlert(document.getElementById('alertBox'), err.message, 'error');
            }
        }

        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('registerBtn');
            const alertBox = document.getElementById('alertBox');

            const hoTen = document.getElementById('hoTen').value.trim();
            const email = document.getElementById('email').value.trim();
            const soDienThoai = document.getElementById('soDienThoai').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const vaiTro = document.querySelector('input[name="vaiTro"]:checked').value;

            // Validate
            if (password !== confirmPassword) {
                ui.showAlert(alertBox, 'Mật khẩu nhập lại không khớp', 'error');
                return;
            }

            if (password.length < 6) {
                ui.showAlert(alertBox, 'Mật khẩu phải có ít nhất 6 ký tự', 'error');
                return;
            }

            ui.setLoading(btn, true);
            ui.hideAlert(alertBox);

            try {
                const res = await api.post('/auth/register/user', {
                    ho_ten: hoTen,
                    email,
                    so_dien_thoai: soDienThoai,
                    mat_khau: password,
                    vai_tro: vaiTro
                });
                const data = await res.json();

                if (!res.ok) throw new Error(data.message || 'Đăng ký thất bại');

                ui.showAlert(alertBox, 'Đăng ký thành công! Đang chuyển đến trang đăng nhập...', 'success');
                setTimeout(() => window.location.href = 'login.html', 1500);
            } catch (err) {
                ui.showAlert(alertBox, err.message, 'error');
            } finally {
                ui.setLoading(btn, false, 'Đăng ký');
            }
        });
    </script>
</body>
</html>
