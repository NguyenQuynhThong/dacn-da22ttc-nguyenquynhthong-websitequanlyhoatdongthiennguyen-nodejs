<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Web Thiện Nguyện</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-white to-blue-50">
    <!-- Background Decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 -left-4 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute top-0 -right-4 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-20 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
    </div>
    
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="max-w-md w-full">
            <!-- Logo / Biểu tượng -->
            <div class="text-center mb-8">
                <a href="index.html" class="inline-flex items-center space-x-2">
                    <svg class="w-12 h-12 text-primary-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 3.5a1.5 1.5 0 013 0V4a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-.5a1.5 1.5 0 000 3h.5a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-.5a1.5 1.5 0 00-3 0v.5a1 1 0 01-1 1H6a1 1 0 01-1-1v-3a1 1 0 00-1-1h-.5a1.5 1.5 0 010-3H4a1 1 0 001-1V6a1 1 0 011-1h3a1 1 0 001-1v-.5z"/>
                    </svg>
                    <span class="text-2xl font-display font-bold text-primary-600">Thiện Nguyện</span>
                </a>
                <h2 class="mt-6 text-3xl font-display font-bold text-gray-900">
                    Đăng ký tài khoản
                </h2>
                <p class="mt-2 text-gray-600">
                    Đã có tài khoản? <a href="login.html" class="text-primary-600 hover:text-primary-700 font-medium">Đăng nhập</a>
                </p>
            </div>

            <!-- Biểu mẫu đăng ký -->
            <div class="backdrop-blur-sm bg-white/90 rounded-2xl shadow-2xl border border-white/20">
                <div class="p-8">
                    <form id="register-form" class="space-y-6">
                        <!-- Trường họ tên -->
                        <div>
                            <label for="ho_ten" class="form-label">Họ và tên *</label>
                            <input 
                                type="text" 
                                id="ho_ten" 
                                name="ho_ten" 
                                required 
                                class="form-input"
                                placeholder="Nguyễn Văn A"
                            >
                            <p id="ho_ten-error" class="form-error hidden"></p>
                        </div>

                        <!-- Trường Email -->
                        <div>
                            <label for="email" class="form-label">Email *</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required 
                                class="form-input"
                                placeholder="example@email.com"
                            >
                            <p id="email-error" class="form-error hidden"></p>
                        </div>

                        <!-- Trường số điện thoại -->
                        <div>
                            <label for="so_dien_thoai" class="form-label">Số điện thoại</label>
                            <input 
                                type="tel" 
                                id="so_dien_thoai" 
                                name="so_dien_thoai" 
                                class="form-input"
                                placeholder="0123456789"
                            >
                            <p id="so_dien_thoai-error" class="form-error hidden"></p>
                        </div>

                        <!-- Chọn vai trò -->
                        <div>
                            <label for="vai_tro" class="form-label">Bạn muốn tham gia với vai trò *</label>
                            <select id="vai_tro" name="vai_tro" required class="form-input">
                                <option value="">-- Chọn vai trò --</option>
                                <option value="tinh_nguyen_vien">Tình nguyện viên</option>
                                <option value="manh_thuong_quan">Mạnh thường quân (Quyên góp)</option>
                                <option value="to_chuc">Tổ chức thiện nguyện</option>
                            </select>
                            <p id="vai_tro-error" class="form-error hidden"></p>
                        </div>

                        <!-- Trường mật khẩu -->
                        <div>
                            <label for="password" class="form-label">Mật khẩu *</label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    required 
                                    class="form-input"
                                    placeholder="••••••••"
                                >
                                <button 
                                    type="button" 
                                    id="toggle-password"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                >
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                </button>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">Tối thiểu 6 ký tự</p>
                            <p id="password-error" class="form-error hidden"></p>
                        </div>

                        <!-- Trường xác nhận mật khẩu -->
                        <div>
                            <label for="confirm_password" class="form-label">Xác nhận mật khẩu *</label>
                            <input 
                                type="password" 
                                id="confirm_password" 
                                name="confirm_password" 
                                required 
                                class="form-input"
                                placeholder="••••••••"
                            >
                            <p id="confirm_password-error" class="form-error hidden"></p>
                        </div>

                        <!-- Điều khoản -->
                        <div class="flex items-start">
                            <input 
                                type="checkbox" 
                                id="terms" 
                                name="terms"
                                required
                                class="w-4 h-4 mt-1 text-primary-600 border-gray-300 rounded focus:ring-primary-500"
                            >
                            <label for="terms" class="ml-2 text-sm text-gray-700">
                                Tôi đồng ý với <a href="#" class="text-primary-600 hover:text-primary-700">Điều khoản sử dụng</a> 
                                và <a href="#" class="text-primary-600 hover:text-primary-700">Chính sách bảo mật</a>
                            </label>
                        </div>

                        <!-- Nút gửi -->
                        <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 hover:from-purple-700 hover:to-blue-700">
                            Đăng ký
                        </button>

                        <!-- Quay về trang chủ -->
                        <a href="index.html" class="block w-full text-center bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold transition-all duration-200">
                            Về trang chủ
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../public/js/main.js"></script>
    <script>
        // Bật/tắt hiển thị mật khẩu
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        });

        // Xử lý gửi biểu mẫu đăng ký
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Xóa tất cả lỗi
            document.querySelectorAll('.form-error').forEach(el => el.classList.add('hidden'));
            
            // Lấy giá trị từ biểu mẫu
            const formData = {
                ho_ten: document.getElementById('ho_ten').value.trim(),
                email: document.getElementById('email').value.trim(),
                so_dien_thoai: document.getElementById('so_dien_thoai').value.trim(),
                vai_tro: document.getElementById('vai_tro').value,
                mat_khau: document.getElementById('password').value,
            };
            const confirmPassword = document.getElementById('confirm_password').value;
            const terms = document.getElementById('terms').checked;
            
            // Kiểm tra dữ liệu
            let hasError = false;
            
            if (formData.ho_ten.length < 3) {
                document.getElementById('ho_ten-error').textContent = 'Họ tên phải có ít nhất 3 ký tự';
                document.getElementById('ho_ten-error').classList.remove('hidden');
                hasError = true;
            }
            
            if (!ui.isValidEmail(formData.email)) {
                document.getElementById('email-error').textContent = 'Email không hợp lệ';
                document.getElementById('email-error').classList.remove('hidden');
                hasError = true;
            }
            
            if (formData.so_dien_thoai && !ui.isValidPhone(formData.so_dien_thoai)) {
                document.getElementById('so_dien_thoai-error').textContent = 'Số điện thoại không hợp lệ';
                document.getElementById('so_dien_thoai-error').classList.remove('hidden');
                hasError = true;
            }
            
            if (!formData.vai_tro) {
                document.getElementById('vai_tro-error').textContent = 'Vui lòng chọn vai trò';
                document.getElementById('vai_tro-error').classList.remove('hidden');
                hasError = true;
            }
            
            if (formData.mat_khau.length < 6) {
                document.getElementById('password-error').textContent = 'Mật khẩu phải có ít nhất 6 ký tự';
                document.getElementById('password-error').classList.remove('hidden');
                hasError = true;
            }
            
            if (formData.mat_khau !== confirmPassword) {
                document.getElementById('confirm_password-error').textContent = 'Mật khẩu xác nhận không khớp';
                document.getElementById('confirm_password-error').classList.remove('hidden');
                hasError = true;
            }
            
            if (!terms) {
                ui.showAlert('Bạn phải đồng ý với điều khoản sử dụng', 'warning');
                hasError = true;
            }
            
            if (hasError) return;
            
            // Gửi yêu cầu đăng ký
            try {
                ui.showLoading();
                
                await auth.register(formData);
                
                ui.hideLoading();
                ui.showAlert('Đăng ký thành công! Đang chuyển đến trang đăng nhập...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/views/login.html';
                }, 2000);
                
            } catch (error) {
                ui.hideLoading();
                ui.showAlert(error.message || 'Đăng ký thất bại. Vui lòng thử lại.', 'error');
            }
        });
    </script>
</body>
</html>
